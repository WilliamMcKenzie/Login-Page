<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="device.width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel='stylesheet' href='style.css'>

    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username/email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Submit</button>
                <p class="form__text">
                    <a href="./" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" id="linkCreateAccount">Don't have an account?</a>
                </p>
            </form>
            <form class="form form__hidden" id="createAccount">
                <h1 class="form__title">Sign Up</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input"  id="username" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Submit</button>
                <p class="form__text">
                    <a class="form__link" id="linkLogin">Already have an account?</a>
                </p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
